The people of Morocco await your guidance, great Sultan Ahmad al-Mansur of the Saadi Dynasty. Well known for your skill as both a negotiator and a diplomat, your careful words allowed the forging of new alliances, securing the sovereignty of your nation and its people for decades. And still, when words failed, you found equal success in conquest, leading the Moroccan armies to victory on the battlefield while greatly expanding the grasp of your empire. = 모로코의 백성이 당신의 인도를 기다립니다, 사디 왕조의 위대한 술탄, 아흐마드 알 만수르시여. 협상가이자 외교관으로서 탁월한 기술을 지닌 당신은 신중한 말로 새로운 동맹을 만들어 수십 년 동안 나라와 백성의 주권을 지켰습니다. 외교가 실패해도 전쟁에서 성공을 거두어 전장에서 모로코 군대를 승리로 이끌고 제국의 힘을 멀리 떨쳤습니다.
Wise and respected Sultan, the people look to you for leadership. Can your diplomacy match that of your rivals, or will you meet them sword in hand? Your once great kingdom yearns for that former glory - can you build a civilization that stands the test of time? = 현명하고 존경받는 술탄이시여, 백성이 당신의 다스림을 바라고 있습니다. 적국을 다루는데 외교술을 사용하시겠습니까, 손에 든 검으로 답하시겠습니까? 당신의 위대했던 왕국이 예전의 영광을 바랍니다. 세월의 시련을 이겨낼 문명을 건설하시겠습니까?
