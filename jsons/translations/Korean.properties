Venice = 베네치아
Enrico Dandolo = 엔리코 단돌로
Greetings, most astute Doge Enrico Dandolo of Venice, master of statecraft and shrewd negotiator. Although you rose to power late in life, old age did little to slow your cunning or ambition, as you deftly managed the bustling commercial center of Venice during a time of great instability. In aligning yourself with the Fourth Crusade, you carefully gained a strategic advantage and used the Crusaders to reacquire lost territory for Venice. Your role in guiding the Crusaders during the sacking of Constantinople led to an even greater expansion of your power, and secured your legacy throughout history. = 안녕하십니까, 통치술과 협상의 달인이자 베네치아에서 가장 기민한 엔리코 단돌로 총독이시여. 거대한 파란의 시대에 베네치아라는 번잡한 상업 중심지를 능숙하게 관리한 것을 보면 고령에 권력을 쥐었음에도 당신의 교활함이나 야망은 조금도 퇴색하지 않았습니다. 4차 십자군 원정을 지휘하면서 전략적 우위를 달성하고 십자군을 이용하여 잃어버린 베네치아 영토를 되찾았습니다. 콘스탄티노플이 약탈당할 때에도 십자군을 이끌어 권력을 강화하고 역사에 남을 업적을 남겼습니다.
Most insightful and cunning Doge, Venice once again requires the service of a skilled leader, one who can bring the republic back to the forefront of world affairs. Can you establish your nation through careful trade, or will you work to conquer your enemies through diplomacy? Can you build a civilization that will stand the test of time? = 가장 명철하고 교활한 총독이시여, 베네치아에는 다시 한 번 노련한 지도자의 솜씨가 필요합니다. 공화국을 세계정세의 선두에 올려놓은 사람 말입니다. 노련한 교역으로 나라를 세우시겠습니까, 아니면 외교로 적들을 정복하시겠습니까? 세월의 시련을 이겨낼 문명을 건설하시겠습니까?
When you will be gone, Sir, there will be more for me! = 그대가 사라지게 되면 내가 얻을 것이 더 많아질 것이지!
You have revealed your purposes too early, my friend! = 그대는 당신의 본심을 너무 일찍 드러내었소, 친구여!
A wrong calculation, on my part. = 잘못된 계산이었어, 나에겐.
Welcome to Venice. I am Doge Enrico Dandolo. = 베네치아에 온 것을 환영하오. 난 도제 엔리코 단돌로라 하오.
