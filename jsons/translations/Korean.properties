Shoshone = 쇼숀
Pocatello = 포카텔로
Blessings be upon you, wise and fearsome Chief Pocatello, revered leader of the Shoshone people. As the young chieftain of the Shoshone, you rose to face a wave of encroaching American settlements across the western United States. Forced to defend the Shoshone ancestral lands from a seemingly endless stream of new emigrants, your war band struck fear into those who would claim the sacred lands of your people. After years of strife, you skillfully avoided a direct conflict with the armies of the U.S. government, and negotiated a series of treaties in the hopes of establishing a lasting peace for the Shoshone. = 쇼숀족의 존경받는 지도자이자 현명하고 두려운 포카텔로 추장이여, 당신께 대지의 축복이 내리기를. 쇼숀의 젊은 추장으로서 당신은 미합중국 서부로 밀려오는 미국 침략자들의 물결에 맞서 일어났습니다. 끝이 보이지 않는 이주민의 물결로부터 쇼숀의 조상 땅을 지키기 위해서 전사들을 이끌고 신성한 땅을 차지하려는 자들에게 공포를 심어주었습니다. 몇 년에 걸친 갈등 끝에 미국 정부의 군대와 직접 충돌을 교묘하게 피해서 쇼숀족을 위한 평화를 이루기 위해 조약을 맺으려 했습니다.
Most esteemed Pocatello, your people once again look to you for guidance. Will you conquer your enemies, driving them far from your lands? Or will you seek out peaceful diplomacy and trade? Will you build a civilization that stands the test of time? = 존경하는 포카텔로 추장이시여, 당신의 부족이 다시 한 번 당신의 인도를 바랍니다. 적들을 정복하고 어머니 대지로부터 그들을 쫓아내시겠습니까? 아니면 평화로운 외교와 무역을 하시겠습니까? 세월의 시련을 이겨낼 문명을 건설하시겠습니까?
Shoshone!, We will kill the white man! = 쇼숀인들이여! 우리는 저 백인들을 죽이러 갈 것이다!
I must make the foreigner go away! = 저 이방인들을 내쫓아야만 한다!
