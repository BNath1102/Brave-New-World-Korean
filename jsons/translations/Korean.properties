All hail noble King Casimir the Great, protector and sovereign of the Kingdom of Poland. You ascended to the throne during a time of great turmoil, with the nation's economy in shambles and its people demoralized by the wars of your predecessor. And yet, your reign marked the beginning of a new era, with affluence and security afforded only by way of your careful governance. Among your most notable achievements, the code of laws you established gave legal authority to many of the accepted customs of the time, strengthening the nation. = 폴란드 왕국의 위대한 수호자이자 지배자이신 카지미에시 전하 만세! 폐하는 선대 왕들이 치른 전쟁으로 나라의 재정은 피폐해지고 백성은 혼란에 빠진 전란의 시대에 옥좌에 오르셨습니다. 그럼에도 폐하의 치세는 풍요롭고 안정된 새 시대의 시작으로 기록되었고, 이는 세심한 통치 없이는 꿈도 꿀 수 없는 일이었습니다. 폐하의 가장 뛰어난 업적 중 하나는 법전으로 시대의 관습에 법의 강권을 부여하고 나라를 부강하게 만든 것입니다.
Honored king Casimir, the people have long admired the steady hand of governance you wield. Can you return your kingdom and its subjects to a golden age of prosperity? Will you conquer all those who oppose you, or strive for peaceful relations? Can you build a civilization that will stand the test of time? = 명예로우신 카지미에시 전하, 백성은 한결같이 다스리는 당신의 손길을 찬양해 왔습니다. 폴란드 왕국과 백성에게 풍요로운 황금기를 돌려주시겠습니까? 반대 세력을 정복하시겠습니까, 아니면 평화로운 외교를 맺으시겠습니까? 세월의 시련을 이겨낼 문명을 건설하시겠습니까?
