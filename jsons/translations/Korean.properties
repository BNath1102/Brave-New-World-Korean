Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = 지혜롭고 용맹한 왕이시여, 아시리아 왕국을 가장 위대했던 시대로 되돌릴 때가 왔습니다. 전 세계의 백성이 지닌 지식과 역사를 얻기 위해 다시 한 번 일어서시겠습니까? 시간의 시련을 견뎌낼 문명을 건설하시겠습니까?
