Blessings be upon you, most gracious Queen Maria, protector and sovereign of the Portuguese people. As the first ever Queen regnant of Portugal, it was your wise stewardship that protected the royal court from the incursions of Napoleon, establishing a safe haven in Brazil to preserve the integrity of Portuguese rule. Despite struggling with illness throughout your reign, your effort to ensure Portugal's close cooperation with Brazil are credited with helping that state gain its eventual independence - and for this you will always be admired and respected by the people of both nations. = 신께서 당신을 축복하시기를, 포르투갈 백성의 수호자이자 통치자이신 자비로운 마리아 여왕이시여. 포르투갈 최초의 여왕으로서, 나폴레옹의 침략에서 왕궁을 보호하고 브라질에 안전한 피난처를 마련하여 포르투갈의 지배를 온전한 것은 당신의 지혜로운 조치 덕분이었습니다. 통치 기간 병마와 싸우면서도 브라질과 포르투갈의 밀접한 협력 관계를 위해 노력하였고, 결국에는 브라질의 독립을 인정하신 것은 앞으로도 계속 두 나라 모두에게서 찬양과 존경을 받을 일입니다.
Oh noble and pious queen, will you once again guide the kingdom of Portugal in the spirit of cooperation and prosperity? Will you establish a new legacy, one that will surpass all those who come before you? Can you build a civilization that will stand the test of time? = 고귀하고 경건한 여왕이시여, 협력과 번영의 정신을 가진 포르투갈 왕국을 다시 한 번 이끄시겠습니까? 길 앞을 막아서는 모든 것을 뛰어넘어 새로운 발자취를 남기시겠습니까? 세월의 시련을 이겨낼 문명을 건설하시겠습니까?
I'm afraid I cannot allow your kingdom to exist for much longer! I hope you won't mind... = 당신의 왕국이 더 오래 지속되는 것을 허락하지 못 할거 같습니다! 당신이 그리 신경쓰지 않길 바라요...
